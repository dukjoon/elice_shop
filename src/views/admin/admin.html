<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-7팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <script defer src="./admin.js" type="module"></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <section class="section">
      <div class="title">Admin page</div>

      <div class="crud">
        <!-- category -->
        <div class="category">
          <h1 class="subtitle">카테고리 CRUD</h1>
          <div class="c_insert">
            <div>카테고리 추가</div>
            <input type="text" id="name" />
            <button id="btn">submit</button>
          </div>

          <div class="c_get">
            <div>카테고리 읽어오기 (현재는 읽어와서 콘솔창에 출력함)</div>
            <input
              type="text"
              id="name"
              placeholder="비워놓으면 모든 카테고리 조회"
            />
            <button id="btn">submit</button>
          </div>

          <div class="c_update">
            <div>카테고리 수정</div>
            <input
              type="text"
              id="currentCategoryName"
              placeholder="기존 카테고리명"
            />
            <input
              type="text"
              id="nameToChange"
              placeholder="바꾸고 싶은 카테고리명"
            />
            <button id="btn">submit</button>
          </div>

          <div class="c_delete">
            <div>카테고리 삭제</div>
            <input type="text" id="name" />
            <button id="btn">submit</button>
          </div>
        </div>

        <!-- orders -->
        <div class="orders">
          <h1 class="subtitle">주문 CRUD</h1>
          <div class="o_insert">
            <div>
              주문 추가 (주문 성공시 주문한 데이터는 콘솔에서 확인 가능)
            </div>
            <div class="o_insert_inputs">
              <input type="text" id="fullName" placeholder="fullName" />
              <input type="text" id="postalCode" placeholder="postalCode" />
              <input type="text" id="address1" placeholder="address1" />
              <input type="text" id="address2" placeholder="address2" />
              <input type="text" id="phoneNumber" placeholder="phoneNumber" />
              <input type="text" id="order_data" placeholder="order_data" />
              <input type="text" id="price" placeholder="price" />
              <input type="text" id="quantity" placeholder="quantity" />
              <input type="text" id="request" placeholder="request" />
            </div>
            <button id="btn">submit</button>
          </div>
          <div class="o_get">
            <div>
              주문 조회 (현재는 읽어와서 콘솔창에 출력함, user_id 넣어야됨)
            </div>
            <input
              type="text"
              id="name"
              placeholder="비워놓으면 모든 주문 조회"
            />
            <button id="btn">submit</button>
          </div>
          <div class="o_delete">
            <div>주문 취소</div>
            <input type="text" id="name" />
            <button id="btn">submit</button>
          </div>
        </div>

        <!-- product -->
        <div class="product">
          <h1 class="subtitle">상품 CRUD</h1>
          <div class="p_insert">
            <div>
              상품 추가 (왜 안될까..? 입력하는 데이터 형식이 달라서..? 물어보기)
            </div>
            <div class="p_insert_inputs">
              <input type="text" id="categoryName" placeholder="categoryName" />
              <input type="text" id="name" placeholder="name" />
              <input type="text" id="price" placeholder="price" />
              <!-- <input type="text" id="imgUrl" placeholder="imgUrl" /> -->
              <form id="testForm">
                <input type="file" id="fileInput" placeholder="imgUrl" />
              </form>
              <input type="text" id="information" placeholder="information" />
              <input type="text" id="author" placeholder="author" />
              <input type="text" id="publisher" placeholder="publisher" />
              <input
                type="text"
                id="publishedDate"
                placeholder="publishedDate"
              />
              <input type="text" id="orderCount" placeholder="orderCount" />
            </div>
            <button id="btn">submit</button>
          </div>
          <!-- <div class="p_get">
            <div>주문 조회 (질문 해결 후 구현 마무리하기)</div>
            <input
              type="text"
              id="name"
              placeholder="비워놓으면 모든 주문 조회"
            />
            <button id="btn">submit</button>
          </div>
          <div class="p_delete">
            <div>
              주문 취소 (카테고리 삭제 부분 질문 해결 이후, 같이 해결하기)
            </div>
            <input type="text" id="name" />
            <button id="btn">submit</button>
          </div> -->
        </div>
      </div>
    </section>
  </body>
</html>
