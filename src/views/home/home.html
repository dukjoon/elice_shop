<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-7팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../commonStyle.css" />
    <script defer src="./imageSlider.js"></script>
    <link rel="stylesheet" href="./imageSlider.css" />
    <script defer src="./banner.js"></script>
    <link rel="stylesheet" href="./banner.css" />
    <!-- template 파일에 header, scrollbtn, footer 모두 뿌려주는 코드 있음 -->
    <script defer src="./template.js" type="module"></script>
    <link rel="stylesheet" href="./template.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- 여기에 header 삽입됨 -->
      </header>

      <div class="scroll_btn">
        <!-- 여기에 scroll_btn 삽입됨 -->
      </div>
      <div class="account">
        <div class="slider-wrap" id="slider-wrap">
          <!-- 여기에 image-slider 삽입됨 -->
        </div>

        <div class="banner" id="banner">
          <div class="banner-title">카테고리별 추천 도서</div>
          <div class="banner-list">
            <div class="banner-item">
              <div class="banner-img">
                <img
                  src="./img/bestseller_recommended.jpg"
                  alt="눈먼 자들의 도시"
                />
              </div>
              <div class="banner-detail">
                <div class="cate">베스트셀러</div>
                <div class="name">
                  <span>눈먼 자들의 도시 / 주제 사라마구</span>
                </div>
                <div class="publisher">해냄출판사</div>
                <div class="price">16,500</div>
              </div>
            </div>
            <div class="banner-item">
              <div class="banner-img">
                <img
                  src="./img/novel_recommended.jpg"
                  alt="나미야 잡화점의 기적"
                />
              </div>
              <div class="banner-detail">
                <div class="cate">소설</div>
                <div class="name">
                  <span>나미야 잡화점의 기적 / 히가시노 게이고</span>
                </div>
                <div class="publisher">현대문학</div>
                <div class="price">14,800</div>
              </div>
            </div>
            <div class="banner-item">
              <div class="banner-img">
                <img src="./img/poet_recommended.jpg" alt="다섯 시의 남자" />
              </div>
              <div class="banner-detail">
                <div class="cate">시/에세이</div>
                <div class="name">
                  <span>다섯 시의 남자 / 박성주</span>
                </div>
                <div class="publisher">담다</div>
                <div class="price">14,800</div>
              </div>
            </div>
            <div class="banner-item">
              <div class="banner-img">
                <img
                  src="./img/self_recommended.jpg"
                  alt="세상에서 가장 재미있는 88가지 심리실험: 자기계발편"
                />
              </div>
              <div class="banner-detail">
                <div class="cate">자기계발</div>
                <div class="name">
                  <span>
                    세상에서 가장 재미있는 88가지 심리실험: 자기계발편 / 나이토
                    요시히토
                  </span>
                </div>
                <div class="publisher">사람과나무사이</div>
                <div class="price">18,000</div>
              </div>
            </div>
            <div class="banner-item">
              <div class="banner-img">
                <img
                  src="./img/economoy_recommended.jpg"
                  alt="신문으로 공부하는 말랑말랑 시사상식 경제 경영 (2020)"
                />
              </div>
              <div class="banner-detail">
                <div class="cate">경영/경제</div>
                <div class="name">
                  <span>
                    신문으로 공부하는 말랑말랑 시사상식 경제 경영(2020) /
                    시사상식연구소
                  </span>
                </div>
                <div class="publisher">시대고시기획</div>
                <div class="price">15,000</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <!-- 여기에 footer 삽입됨 -->
      </footer>
    </div>
  </body>
</html>
