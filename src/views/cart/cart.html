    <!-- booklist -->
    <!--self.js에서 랜더링-->
    <div class="container">
      <header>
        <!-- 여기에 header 삽입됨 -->
      </header>
      <div class="account">
        <!-- <div class="account-page-title">
          <h1><strong>자기계발</strong></h1>

        <div class="account-page-body">
          <div class="cart_head">
            <h1>장바구니</h1>
          </div>
          <div class="cart_list">
            <div id="choice">
              <input id="allCheckBtn" type="checkbox" />
              <div class="Rborder all" style="cursor: pointer">전체선택</div>
              <div class="selected" style="cursor: pointer">선택삭제</div>
            </div>
            <ul id="items"></ul>
          </div>
          <div class="cart_pay">
            <h2><span>결제상세</span></h2>
            <div class="cart_price">
              <div>상품금액 <span id="productPrice"></span> 원</div>
              <div>
                배송비 <span id="deliveryPrice"></span> 원 (12,000원 이상
                무료배송)
              </div>
            </div>
            <div class="cart_total_price">
              총 결제금액 <span id="finalPrice"></span> 원
            </div>
          </div>
          <div class="cart_buy_btn buttons">
            <input
              id="buyBtn"
              class="button is-primary"
              type="button"
              value="구매하기"
            />
          </div>
        </div>
      </div>
      <footer>
        <!-- 여기에 footer 삽입됨 -->
      </footer>
    </div>
